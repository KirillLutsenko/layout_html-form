<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="icon" href="info.8ef33d9b.png"><link rel="stylesheet" href="style.d2b422b2.css"></head><body> <body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST"> <fieldset class="forms"> <legend>Personal information</legend> <div class="myBlocks"> <label for="Surname">Surname:</label> <input type="text" name="surname" id="Surname" required autocomplete="off"> </div> <div class="myBlocks"> <label for="Name">Name:</label> <input type="text" name="name" id="Name" required autocomplete="off"> </div> <div class="myBlocks"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" min="12" max="100" value="12"> </div> <div class="myBlocks"> <label for="date">Full date of birth:</label> <input type="date" name="date" id="date" required> </div> <div class="myBlocks"> <label for="accept">I accept the term of the agreement:</label> <input type="checkbox" name="accept" id="accept" required> </div> </fieldset> <fieldset class="forms"> <legend>Registration</legend> <div class="myBlocks"> <label for="mail">E-mail:</label> <input type="email" name="email" id="mail" placeholder="email@example.com"> </div> <div class="myBlocks"> <label for="passw***">Password:</label> <input type="password" name="password" id="passw***" minlength="4" maxlength="12"> </div> </fieldset> <fieldset class="forms"> <legend>An interesting fact about you!</legend> <div class="myBlocks"> Do you love cats? <input type="radio" name="cat" id="+"> <label for="+">Yes</label> <input type="radio" name="cat" id="-"> <label for="-">No</label> </div> <div class="myBlocks"> <label for="color">What is your favorite color?</label> <input type="color" name="color" id="color"> </div> <div class="myBlocks"> <label for="timeOff">What time do you go to bed?</label> <input type="time" name="timeOff" id="timeOff"> </div> <div class="myBlocks"> <label for="modelOfCars"> What are your favorite brand of modelOfCars?</label> <select name="modelOfCars" id="modelOfCars" multiple> <option value="BMW">BMW</option> <option value="AUDI">AUDI</option> <option value="LADA">LADA</option> </select> </div> <div class="myBlocks"> <label for="rate">How do you rate our work?</label> <input type="range" name="rate" id="rate" min="1" max="10" step="1" value="1"> </div> </fieldset> <fieldset class="forms"> <legend>Additional info:</legend> <div class="myBlocks"> <label for="comments">Comments: </label> <textarea name="comments" id="comments">
            </textarea> </div> <div class="myBlocks"> <label for="recommendation">Would you recommend us?</label> <select name="recommendation" id="recommendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit" onsubmit="onSubmit()">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
